<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link rel="stylesheet" href="Bootstrap CSS/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2 class="display-2">Forms</h2>
        <form action="#nowhere">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="userid">User Id</label>
                    <input type="text" id="userid" placeholder="User Id" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
                <label for="address">Street Address</label>
                <input type="text" id="address" class="form-control" placeholder="Street Address">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" id="city" class="form-control" placeholder="City">
                </div>
                <div class="form-group col-md-3 col-6">
                    <label for="state">State</label>
                    <select name="state" id="state" class="form-control">
                        <option value="AL">Albama</option>
                        <option value="AZ">Arizona</option>
                        <option value="NY">California</option>
                        <option value="NY">New York</option>
                        <option value="TX">Texas</option>
                    </select>
                </div>
                <div class="form-group col-md-3 col-6">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" class="form-control" placeholder="City">
                </div>
            </div>
            <!-- <div class="form-check">
                <input type="checkbox" name="defaultcheckbox1" id="defaultcheckbox1">
                <label for="defaultcheckbox1" class="form-check-label">Remember Me!</label>
            </div> -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" name="" id="customcheckbox1" class="custom-control-input">
                <label for="customcheckbox1" class="custom-control-label">Custom Checkbox</label>
            </div>
            <br><br>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>

</html>
