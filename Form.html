<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tag demo</title>
</head>

<body>
    <h1>Form Demo</h1>
    <button>Outside the form!</button>
    <hr>
    <form action="/tacos">
        <button type="button">DO NOT SUBMIT THE FORM!</button>
        <p>
            <label for="username">User Name : </label>
            <input id="username" name="username" type="text" placeholder="User Name">
        </p>
        <p>
            <label for="password">Password : </label>
            <input id="password" name="Password" type="password" placeholder="Password">
        </p>
        <p>
            <label for="color">Color : </label>
            <input id="color" name="color" type="color" placeholder="Choose Color">
        </p>
        <button>In the Middle!</button>
        <p>
            <label for="number">Enter Number : </label>
            <input id="color" type="number" placeholder="Enter Number" min="1" max="25" step="5">
        </p>
        <p>
            <label for="week">Select Week : </label>
            <input id="color" type="week" placeholder="Enter Week">
        </p>
        <p>
            <label for="date">Enter Date : </label>
            <input id="color" type="date" placeholder="Enter Date">
        </p>
        <p>
            <label for="time">Enter Time : </label>
            <input id="color" type="time" placeholder="Enter Time">
        </p>
        <button>Submit!</button>
    </form>
    <table>
        <tr>
            <td>
                <form action="https://www.reddit.com/search/">
                    <input type="text" name="q" placeholder="Reddit Search">
                    <button>reddit it!</button>
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form action="https://www.google.com/search">
                    <input type="text" name="q" placeholder="Google Search">
                    <button>google it!</button>
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form action="https://www.youtube.com/results">
                    <input type="text" name="search_query" placeholder="Youtubing">
                    <button>Youtube it!</button>
                </form>
            </td>
        </tr>
    </table>
    <h2>More Inputs!</h2>
    <form action="/lion">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything!</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please select an entry!</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="chicken">Chicken</option>
                <option value="meat" selected>Meat</option>
            </select>
        </p>
        <p>
            <label for="cheeze">amount of cheeze</label>
            <input type="range" name="cheeze_level" id="cheeze" min="1" max="10" step="2" value="9">
        </p>
        <p>
            <label for="request">Any Special Request</label>
            <textarea name="request" id="request" placeholder="Type something here...   "></textarea>
        </p>
        <button>check</button>
    </form>
    <form action="/dummy">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" required>
        <p>
            <label for="username">User Name</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="10" required>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </p>
        <p>
            <label for="url">Url</label>
            <input type="url" name="url" id="url" required>
        </p>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
