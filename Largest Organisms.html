<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest organisms Grid</title>
</head>

<body>
    <h1>Largest organisms</h1>
    <table>
        <thead>
            <tr>
                <th>Animal</th>
                <th>Average mass
                    [tonnes]</th>
                <th>Maximum mass
                    [tonnes]</th>
                <th>Average total length
                    [m (ft)]</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Blue Whale</td>
                <td>110</td>
                <td>190</td>
                <td>24 (79)</td>
            </tr>

            <tr>
                <td>North Pacific right Whale</td>
                <td>60</td>
                <td>120</td>
                <td>15.5 (51)</td>
            </tr>

            <tr>
                <td>North Atlantic right whale</td>
                <td>54</td>
                <td>110</td>
                <td>15 (49)</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
