<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <div>
            <label for="first">First Name</label>
            <input type="text" name="firstname" id="first" required>
            <label for="last">Last Name</label>
            <input type="text" name="lastname" id="last" required>
        </div>
        <p>Select a Race : </p>
        <div>
            <input type="radio" name="race" id="funrun">
            <label for="funrun">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="half">
            <label for="half">Half</label>
        </div>
        <div>
            <input type="radio" name="race" id="full">
            <label for="full">Full</label>
        </div>
        <div>
            <label for="email">Email : </label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password : </label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="division">Select age group : </label>
            <select name="division" id="division">
                <option value="kids">Under 18</option>
                <option value="young">18-30</option>
                <option value="adult">31-50</option>
                <option value="seniors">50+</option>
            </select>
        </div>
        <button type="submit">Register</button>
    </form>
</body>

</html>
